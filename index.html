<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title> <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Cuaca</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Masukkan Nama Kota" />
            <button id="getWeather"> Cari</button>
        </div>
    </div>

    <div id="weather" class="hidden">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <img id="weatherIcon" alt="Ikon Cuaca">
        <p id="description"></p> 
    </div>

    <script src="script.js"></script>
</body>
</html>
